<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>User Sectors</title>
</h:head>

<h:body>

    <ui:param name="bean" value="#{userSectorsBackingBean}"/>

    <p:panel  header="Please enter your name and pick the sectors you are currently involved in">

        <h:panelGrid columns="2">
            <p:outputLabel for="name" value="Name:"/>
            <p:inputText id="name" label="name"/>

            <p:outputLabel for="sectors" value="Sectors:"/>
            <p:selectCheckboxMenu id="sectors" label="sectors"
                                  filter="true" filterMatchMode="startsWith">
                <f:selectItems value="#{bean.sectorsMenuItems}"/>
            </p:selectCheckboxMenu>

            <p:outputLabel for="agree-to-terms" value="Agree to terms"/>
            <p:selectBooleanCheckbox id="agree-to-terms"/>
        </h:panelGrid>

        <p:commandButton value="Save" action="#{bean.save}"/>
    </p:panel>
</h:body>
</html>
