<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>User Sectors</title>

    <style type="text/css">
        .ui-inputfield {
            width: 224px;
        }
        .ui-selectcheckboxmenu {
            width: 224px;
        }
    </style>

</h:head>

<ui:param name="bean" value="#{userSectorsBackingBean}"/>

<h:form id="#{bean.formId}">

    <h:body>

        <p:ajaxExceptionHandler update="exceptionMessages, messages" />

        <p:panel id="main-panel" header="Please enter your name and pick the sectors you are currently involved in">

            <p:staticMessage id="exceptionMessages"
                             severity="error"
                             detail="#{pfExceptionHandler.message}"
                             escape="false"
                             style="#{pfExceptionHandler.message == null ? 'display:none' : 'display:block'}; font-weight:bold;"/>

            <p:messages id="messages" showSummary="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <h:panelGrid columns="2" style="margin-bottom:20px;">
                <p:outputLabel for="username" value="Username:"/>
                <p:inputText id="username" label="username" value="#{bean.user.username}" disabled="#{bean.savedOk}"/>

                <p:outputLabel for="password" value="Password:"/>
                <p:password id="password" label="password" value="#{bean.user.password}" feedback="true" toggleMask="true" disabled="#{bean.savedOk}"/>

                <p:outputLabel for="name" value="Name:"/>
                <p:inputText id="name" label="name" value="#{bean.user.fullName}" disabled="#{bean.savedOk}"/>

                <p:outputLabel for="sectors" value="Sectors:"/>
                <p:selectCheckboxMenu id="sectors"
                                      label="sectors"
                                      value="#{bean.user.sectors}"
                                      var="sector"
                                      filter="true"
                                      filterMatchMode="startsWith"
                                      disabled="#{bean.savedOk}">
                    <f:selectItems value="#{bean.sectorsMenuItems}" itemDisabled="#{!sector.getSubCategories().isEmpty()}"/>
                </p:selectCheckboxMenu>

                <p:outputLabel for="agree-to-terms" value="Agree to terms:"/>
                <p:selectBooleanCheckbox id="agree-to-terms" value="#{bean.agreeToTerms}" disabled="#{bean.savedOk}"/>
            </h:panelGrid>

            <p:commandButton value="Save" action="#{bean.save}" rendered="#{!bean.savedOk}" update="main-panel"/>
            <p:commandLink value="Cancel" action="#{bean.cancel}" rendered="#{!bean.savedOk}" style="margin-left:20px;"/>

            <p:commandButton value="Login" action="#{bean.cancel}" rendered="#{bean.savedOk}"/>

        </p:panel>
    </h:body>
</h:form>
</html>
